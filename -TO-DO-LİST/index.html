<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Gamze'nin Yapılacak Listesi</h1>
    </header>
    <form>
      <input type="text" class="todo-input" placeholder="Yapılacak İş Ekle" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">Hepsi</option>
          <option value="completed">Biten</option>
          <option value="uncompleted">Devam Eden</option>
        </select>
      </div>
      <button class="btn btn-secondary clear-btn">Temizle</button>
    </form>
    <div class="todo-container">
      <ul id="taskList" class="todo-list"></ul>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".todo").mouseenter(function () {
          console.log("girdi");
          $(this).css({ transform: "translateY(-10px)", transition: "0.2s" });
        });
        $(".todo").mouseleave(function () {
          console.log("girdi");
          $(this).css({ transform: "translateY(0px)", transition: "0.2s" });
        });
      });
    </script>
  </body>
</html>
